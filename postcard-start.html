<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Postcard example</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <!-- <link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" >
</head> -->

<body>

  <form>

    <div class="gridcontainer">
      <label for="" id="message">Your message:</label>
      <div class="grid  grid-1">
        
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
      
      <div class="grid  grid-2">
        <label for=""></label>
        <h1>to: Lorem Ipsum</h1>
      </div>


      <div class="grid  grid-3"><label for="">from:</label><input type="text"></div>

      <div class="grid  grid-4"><label for="">reply:</label><input type="mail"></div>
      <div class="grid  grid-5"><button type="submit" id="send">Send your message</button></div>




    </div>
  </form>

</body>

</html>
